<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>REVERSI</title>
</head>
<body>
  <header>
    <h1>REVERSI</h1>
  </header>
  <main>
    <div id="app">
      <div class="moves">
        <table>
          <tr>
            <td>player {{ userColor }}</td>
            <td>current {{ currentPlayer }}</td>
          </tr>
          <tr>
            <td>x: <input type="number" v-model="boardSize.x"></td>
            <td>y: <input type="number" v-model="boardSize.y"></td>
          </tr>
          <tr>
            <td>セルのサイズ</td>
            <td><input type="number" v-model="cellScale"></td>
          </tr>
        </table>
        <div>
          <button @click="onClickUpdateBoardSize">Restart</button>
          <button @click="onClickReset" class="reset">reset</button>
        </div>
        <div>
          AUTO: <input type="checkbox" v-model="auto">
        </div>
      </div>
      <table class="board" :style="cellSize">
        <tr v-for="(line, index) in board" :key="index">
          <td v-for="cell in line" :key="cell.index" :ref="'cell_' + cell.index" :class="'cell_' + cell.index">
            <span class="cellState" :class="cellStateClass(cell.state)"></span>
          </td>
        </tr>
      </table>
      <div class="moves">
        <div>{{ gameState === 'on going' ? 'status' : 'winner'}}: {{ gameState }}</div>
        <div v-if="gameState == 'on going' && !auto">
          <template v-for="(move, index) in moves" :key="move.index">
            <button @click="onClickPass" v-if="move === 'pass'">パス</button>
            <button
              v-else
              @click="onClickMoveButton(move.index)"
              @mouseover="onMouseoverMoveButton(move.index)"
              @mouseleave="onMouseleaveMoveButton(move.index)"
            >{{ move.index }}</button>
          </template>
        </div>
      </div>
  </main>
</body>
</html>

<script>
  <?php echo "const boardFromPhp = JSON.parse('${gameJson}')" . PHP_EOL ?>

  const boardMatrix = (board) => {
    const matrix = {}
    for (index in board) {
      const group = 'y' + board[index].y
      if (!matrix[group]) {
        matrix[group] = []
      }
      matrix[group].push(board[index])
    }
    return matrix
  }

  axios.interceptors.request.use((config) => {
    if (config.method === 'post') {
      config.headers = {'Content-Type': 'application/x-www-form-urlencoded'}
      return config
    }
    return config
  })
  const { createApp } = Vue

  createApp({
    data() {
      return {
        board: boardMatrix(boardFromPhp.board),
        boardSize: boardFromPhp.boardSize,
        moves: boardFromPhp.moves,
        auto: false,
        gameState: 'on going',
        currentPlayer: boardFromPhp.currentPlayer,
        userColor: 'white',
        cellScale: 20
      }
    },
    mounted() {
      this.updateBoard()
    },
    watch: {
      auto() {
        if (this.auto) {
          this.compute()
        }
      }
    },
    computed: {
      cellSize() {
        return {
          '--cell-size': this.cellScale + 'px'
        }
      }
    },
    methods: {
      async updateBoard() {
        const board = await axios.get('/board')
        this.board = boardMatrix(board.data.board)
        this.moves = board.data.moves
        this.gameState = board.data.state
        this.currentPlayer = board.data.currentPlayer
        if (!this.isMyTurn() || this.auto) {
          if (this.gameState === 'on going') {
            this.compute()
          }
        }
      },
      isMyTurn() {
        return this.currentPlayer.toLowerCase() === this.userColor
      },
      cellStateClass(state) {
        switch(state) {
          case 'white':
            return 'cell-white'
          case 'black':
            return 'cell-black'
          default:
            return 'empty'
        }
      },
      compute() {
        axios.post('/compute').then(this.updateBoard)
      },
      onClickMoveButton(move) {
        this.onMouseleaveMoveButton(move)
        axios.post('/move', { index: move })
        .then(this.updateBoard)
      },
      onClickPass() {
        axios.post('/pass').then(this.updateBoard)
      },
      onClickReset() {
        axios.post('/reset').then(this.updateBoard)
      },
      onMouseoverMoveButton(move) {
        if (!this.isMyTurn() || this.auto) {
          return
        }
        const cells = this.moves[move].flipCells.map(c => c).concat([move])
        for (const cell of cells) {
          const dom = this.$refs['cell_' + cell]
          dom[0].classList.add('onMouseoverMove')
          if (cell === move) {
            const addClass = this.currentPlayer === 'BLACK' ? 'cell-white' : 'cell-black'
            dom[0].children[0].classList.add(addClass)
          }
        }
      },
      onMouseleaveMoveButton(move) {
        const cells = this.moves[move].flipCells.map(c => c).concat([move])
        for (const cell of cells) {
          const dom = this.$refs['cell_' + cell]
          dom[0].classList.remove('onMouseoverMove')
          if (cell === move) {
            const addClass = this.currentPlayer === 'BLACK' ? 'cell-white' : 'cell-black'
            dom[0].children[0].classList.remove(addClass)
          }
        }
      },
      onClickUpdateBoardSize() {
        axios.post('/reset', {
          boardSizeX: this.boardSize.x,
          boardSizeY: this.boardSize.y
        }).then(this.updateBoard)
      },
      onClickCellSizeUp() {
        this.cellScale++
      },
      onClickCellSizeDown() {
        this.cellScale--
      }
    }
  }).mount('#app')
</script>
